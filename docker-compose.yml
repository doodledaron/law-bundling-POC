version: '3'

services:
  # FastAPI web application
  web:
    build: .
    ports:
      - "10000:10000"
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
    # Disabled auto-reload to prevent high memory usage during directory scanning
    # Auto-reload constantly scans the entire directory tree for file changes
    # which can cause memory issues with large dependencies like sympy
    command: uvicorn main:app --host 0.0.0.0 --port 10000
    deploy:
      resources:
        limits:
          memory: 2G  # Limit memory to prevent container from using too much system memory

  # Redis for message broker and result backend
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Celery worker for processing tasks
  worker:
    build: .
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
    # Set concurrency to 1 to prevent multiple workers consuming too much memory
    # Each worker process handles OCR and image processing which are memory-intensive
    # Multiple concurrent processes can quickly exhaust available memory
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=1
    deploy:
      resources:
        limits:
          memory: 4G  # Allocate more memory to the worker as it handles PDF processing

  # Flower for monitoring Celery tasks
  flower:
    build: .
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - worker
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: celery -A tasks.celery_app flower --port=5555

volumes:
  redis_data: