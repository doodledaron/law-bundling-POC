<!DOCTYPE html>
<html>
<head>
    <title>Document Submitted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9ff;
            color: #2c3e50;
            line-height: 1.6;
            padding: 2rem;
            text-align: center;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin: 0 auto;
            max-width: 500px;
        }
        h1 {
            color: #1a4f8b;
            margin-bottom: 1.5rem;
        }
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a4f8b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            background-color: #1a4f8b;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Document Submitted</h1>
        <p>Your document has been queued for processing.</p>
        
        <div>
            <p><strong>Job ID:</strong> {{ job_id }}</p>
            <p><strong>File:</strong> {{ filename }}</p>
        </div>
        
        <div class="loading"></div>
        <p>Redirecting to status page in <span id="counter">5</span> seconds...</p>
        
        <a href="/job/{{ job_id }}" class="btn">Check Status Now</a>
        <br>
        <a href="/" style="display: inline-block; margin-top: 10px;">Upload Another Document</a>
    </div>

    <script>
        // Countdown
        let count = 5;
        const counter = document.getElementById('counter');
        
        const countdown = setInterval(() => {
            count--;
            counter.textContent = count;
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href = "/job/{{ job_id }}";
            }
        }, 1000);
    </script>
</body>
</html>
